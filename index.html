<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Deck Building Game" content="A Basic Deck Building Game">
    <title>Deck Building Game</title>
    <link href="style.css" rel="stylesheet">
    <link href="animations.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/jfp8zrw.css">




</head>
<!-- 0.1 -->

<body>
    <div id="renameme">
        <div class="ui-wrapper">
            <h3>Deck Building Game Prototype 0.1</h3>
            <a class="button" onclick=" shuffle(deck);" id="shuffleButton">SUFFLE DECK</a> <a class="button"
                onclick=" buildCardsAll();" id="refreshButton">REFRESH</a>
        </div>

        <div id="board">
            <div id="tablecontainer">
                <h4>Table</h4>
                <div id="table" class="cardsGoHere playableLocation"> </div>
            </div>
            <div id="deckcontainer">
                <h4>Deck (<span class="deckCounter">0</span>) </h4>
                <div id="deck" class="cardsGoHere playableLocation"> </div>
            </div>
        </div>
    </div>

    <div id="handcontianer">
        <h4>Hand (Max 5)</h4>
        <div id="hand" class="cardsGoHere playableLocation">

        </div>
    </div>

    <div class="bottomThird" ></div>

</body>
<script src="cardbinder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
<script src="core.js"></script>




</html>
