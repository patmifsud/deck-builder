<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Deck Building Game" content="A Basic Deck Building Game">
    <title>Deck Building Game</title>
    <link href="style.css" rel="stylesheet">
    <link href="animations.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/jfp8zrw.css">
</head>
<!-- 0.2 -->

<body>
    <div id="screen">
        <div id="status" class="invisible">
            <div id="title"></div>
            <div id="energy"></div>
            <div id="health"></div>
        </div>

        <div id="board" class="flex-one">
            <div id="inner-board" class="flex-one">
                <div id="messages"></div>
                <div id="tablecontainer" class="flex-one">
                    <div id="table" class="flex-one cardsGoHere playableLocation"> </div>
                </div>
            </div>
            <div id="deckcontainer" class="invisible">
                <div class="deckbox">
                    <h4 id="deckCounter">>0</h4>
                    <div id="deck" class="cardsGoHere playableLocation"> </div>
                </div>
            </div>
        </div>
    </div>

    <div id="handcontianer" class="hide">
        <h4 class="handCounterH">Hand (Max 5)</h4>
        <div id="hand" class="flex-one cardsGoHere playableLocation">

        </div>
    </div>

    <div class="bottomThird"></div>

</body>
<script src="cardbinder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
<script src="core.js"></script>




</html>
